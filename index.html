<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="main-container">
        <header>
            <h1>TravelTip Collab!</h1>
            <input class="search-bar" type="search">
            <button class="btn" onclick="onLocationSearch()">My location</button>
        </header>
        <section class="location-container">
            <p>You are at: <span class="user-pos"></span></p>
            <button class="btn">Copy location</button>
        </section>
        <main class="main-content">
            <div class="map-container" id="map" style="width: 100%; height: 400px;"></div>
            <div class="weather-container"> Weather Today</div>
            <div class="loctions-table">
                <p>Saved locations:
                    <pre class="locs">
                        <!--  Rendered Dynamically  -->
                    </pre>
                </p>
            </div>
        </main>
        <div class="btns-container">
            <button onclick="onSaveLoc()" class="btn btn-add-marker">Save Specific Location</button>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()"class="btn btn-pan">Pan Map to Tokyo</button>  
        </div>
       
        
       
        
        <footer>Developed by Tomer & Roni</footer>

    </main>

    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
